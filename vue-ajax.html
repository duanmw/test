<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
</head>
<body>
	<div id="app">
		<input type="button" value="获取" @click='jsonpInfo()'>
		

		
	</div>
	
	<script type="text/javascript" src="js/vue-2.4.0.js"></script>
	  <!-- 注意：vue-resource 依赖于 Vue，所以先后顺序要注意  -->
  <!-- this.$http.jsonp -->
  <script src="js/vue-resource-1.3.4.js"></script>
	<script>

		const vm=new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				jsonpInfo() {  // 发起JSONP 请求
		          this.$http.jsonp('https://api.douban.com/v2/movie/in_theaters?count=2').then(result => {
		                  console.log(result.body.subjects[0].title)
		          })
				}

			}

		});
	</script>
</body>
</html>

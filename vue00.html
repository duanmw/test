<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索</title>
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model='words'>
		<span>输入了：{{words}}</span>
		<hr>
		<div v-for="item in search(words)">{{item}}</div>

		
	</div>
	
	<script type="text/javascript" src="js/vue-2.4.0.js"></script>
	<script>
		var text=[
			'apple',
			'air',
			'aide',
			'bank',
			'brand',
			'chicken'
		]
		const vm=new Vue({
			el:'#app',
			data:{
				text,
				words:''
			},
			methods:{
				search(input){
					var arr=[];
					for (let value of this.text) {
							if (value.startsWith(input)) {
								arr.push(value)
							}
						}
					return arr
				}
			},
			filters:{},
			directive:{}

		});
	</script>
</body>
</html>

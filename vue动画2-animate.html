<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue动画</title>
	<link rel="stylesheet" href="css/animate.css">
	 <!-- 入场 bounceIn    离场 bounceOut -->
</head>
<body>
	<div id="app">
		<input type="button" @click='show=!show' value="动画">
		<!-- <transition 
		enter-active-class="bounceIn" 
		leave-active-class="bounceOut" 
		>
		  <h3 v-if="show" class="animated">这是一个H3 hh</h3>
		</transition>  -->
		<transition appear
		    enter-active-class="animated tada"
		    leave-active-class="animated bounceOutRight"
		>
		    <p v-if="show">hello</p>
		</transition>
	</div>
	
	<script type="text/javascript" src="js/vue-2.4.0.js"></script>
	<script>
		
		const vm=new Vue({
			el:'#app',
			data:{
				show:true
			}
		});
	</script>
</body>
</html>
